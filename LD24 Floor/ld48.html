<html>
<head>
	<title>Ludum Dare #24: Theme</title>
	<meta name="author" content="Claire Blackshaw">
	<script src="ludum.js" type="text/javascript" ></script>
	<link type="text/css" rel="stylesheet" href="ludum.css">
</head>
<body>
	<header>
		<h1>Title</h1>
		<h3>Ludum Dare 24: Theme</h3>
		<h3>Game in 48 hours by <span class="hover"><em>Claire Blackshaw</em><b>Kimau</b></span></h3>
	</header>
<div class="gamBox">
	<canvas id="gameCanvas" width="400" height="300"></canvas>
</div>

<div id="gameResources">
	<img id="imgFloor" src="floor.png">
</div>

<div id="debugLog">
</div>

<dl id="liveOutput">
</dl>

<div id="tutorial">
</div>

<script type="text/javascript">
	window.onload = initGame;
	if(window.location.search.match('dev') == null)
	{
		$("gameResources").style.display = "none";
		$("debugLog").style.display = "none";
		$("liveOutput").style.display = "none";
	}
	else
	{
		$("tutorial").style.display = "none";
	}
</script>
</body>
</html>
