<html>
<head>
  <title>Ludum Dare 25: Unknown Theme</title>
  <meta name="author" content="Claire Blackshaw">
  <script src="ludum.js" type="text/javascript" ></script>
  <link type="text/css" rel="stylesheet" href="ludum.css">
</head>
<body>
  <header>
    <h1>Unknown Game</h1>
    <h3>Ludum Dare 25: Unknown Theme</h3>
    <h3>Game in 48 hours by <span class="hover"><em>Claire Blackshaw</em><b>Kimau</b></span></h3>
    <span onclick="NextScene('scene1');">Scene 1</span>
    <span onclick="NextScene('scene2');">Scene 2</span>
  </header>
<div class="gameBox">
  <canvas id="gameCanvas" width="400" height="300"></canvas>
</div>
<div id="gameResources">
  img id="imgWaterBG" src="waterBG.png"
</div>

<div id="debugLog">
</div>

<dl id="liveOutput">
</dl>

<div id="tutorial">
  <p>Testing Testing Testing</p>
  <p>Bo Testing Testing</p>
  <p>Testing Bo Testing</p>
  <p>Bo Testing Bo</p>
</div>

<script type="text/javascript">
  window.onload = InitGame;
  if(window.location.search.match('dev') == null)
  {
    $("gameResources").style.display = "none";
    $("debugLog").style.display = "none";
    $("liveOutput").style.display = "none";
    /*
    $("gameResources").style.setProperty("display","none");
    $("debugLog").style.setProperty("display","none");
    $("liveOutput").style.setProperty("display","none");*/
  }
  else
  {
    $("tutorial").style.display = "none";
    //$("tutorial").style.setProperty("display","none");
  }
</script>
</body>
</html>
